  <h3 class="center">Entre em Contato Comigo</h3>

  <div class="container mb-50">
    <div>
      <form>
        <label for="nome">Nome: </label>
        <input type="text" name="" id="nome" onkeyup="validaNome()">
        <div id="txtNome"></div><br>

        <label for="email">E-mail: </label>
        <input type="email" name="" id="email" onkeyup="validaEmail()">
        <div id="txtEmail"></div><br>

        <label for="Assunto">Assunto: </label><br>
        <textarea name="assunto" id="assunto" cols="40" rows="10" onkeyup="validaAssunto()"></textarea>
        <div id="txtAssunto"></div><br>
        <button onclick="enviar()">Enviar</button>
      </form>      
    </div>
